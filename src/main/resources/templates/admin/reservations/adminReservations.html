<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Humber Library</title>
	<meta charset="UTF-8">
	<link th:href="@{../css/style.css}" rel="stylesheet" />
</head>

<body>
	<div th:replace="Fragments/header :: header(${username})"></div>
	<br>
	<div th:replace="admin/reservations/navbar :: navbar"></div>
	<br>
	<div id="main">
		<div class="container-2" th:if="${#lists.isEmpty(reservations)}">
			<h3>There are no transactions happened yet !!!</h3>
		</div>
		<div class="container-2" th:unless="${#lists.isEmpty(reservations)}">
			<h3 class="center-title">List of Transactions</h3>
			<table border="1" class="list-books">
				<tr>
					<th>Transaction Id</th>
					<th>Username</th>
					<th>Resource Id</th>
					<th>Borrow date</th>
					<th>Who Reserved</th>
					<th>Action</th>
				</tr>
				<tr th:each="reservation: ${reservations}">
					<td th:text="${reservation.transactionId}" />
					<td th:text="${reservation.username}" />
					<td th:text="${reservation.resourceId}" />
					<td th:text="${reservation.borrowDate}" />
					<td th:text="${reservation.WhoReserved}" />
					<td class="delete-link"><a
							th:href="|reservations/deleteReservation?transactionId=${reservation.transactionId}|">Delete
					</td>
				</tr>
			</table>
			<br>
		</div>
		<div th:replace="Fragments/footer :: footer"></div>
	</div>
</body>
</html>
