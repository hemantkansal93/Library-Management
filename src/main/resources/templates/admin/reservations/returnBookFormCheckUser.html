<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Humber Library</title>
	<meta charset="UTF-8">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<div th:replace="Fragments/header :: header(${username})"></div>
	<br>
	<div th:replace="admin/reservations/navbar :: navbar"></div>
	<br>
	<div id="main">
		<div class="container-2">
			<fieldset>
				<legend>Returning a book</legend>
				<form th:action="@{/admin/return/checkUser}" th:object="${user}" method="post">
					<p>Username<span class="mandatory">*</span>: <input type="text" th:field="*{username}" /></p>
					<input class="button" type="submit" value="Next" />
				</form>
				<p class="error" th:text="${errorMessage}"></p>
				<br />
			</fieldset>
			<br>
		</div>
		<div th:replace="Fragments/footer :: footer"></div>
	</div>
</body>
</body>

</html>
