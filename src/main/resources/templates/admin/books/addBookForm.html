<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Humber Library</title>
	<meta charset="UTF-8">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<div th:replace="Fragments/header :: header(${username})"></div>
	<br>
	<div th:replace="admin/navbar :: navbar"></div>
	<br>
	<div id="main">
		<div class="container-2">
			<fieldset>
				<legend>Add a book</legend>
				<form th:action="@{/admin/books/confirmation}" th:object="${book}" method="post">
					<p>ISBN<span class="mandatory">*</span>: <input type="text" th:field="*{isbn}" /></p>
					<p>Title<span class="mandatory">*</span>: <input type="text" th:field="*{title}" /></p>
					<p>Category<span class="mandatory">*</span>: <input type="text" th:field="*{category}" /></p>
					<p>Author<span class="mandatory">*</span>: <input type="text" th:field="*{author}" /></p>
					<p>Publisher<span class="mandatory">*</span>: <input type="text" th:field="*{publisher}" /></p>
					<p>Page Count<span class="mandatory">*</span>: <input type="number" th:field="*{pageCount}" /></p>
					<input class="button" type="submit" value="Add Book" />
				</form>
				<br />
			</fieldset>
			<br>
		</div>
		<div th:replace="Fragments/footer :: footer"></div>
	</div>
</body>
</html>
