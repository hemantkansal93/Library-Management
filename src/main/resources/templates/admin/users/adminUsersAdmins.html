<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Humber Library</title>
	<meta charset="UTF-8">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
	<div th:replace="Fragments/header :: header(${username})"></div>
	<br>
	<div th:replace="admin/users/navbars/navbar-add-admin :: navbar"></div>
	<br>
	<div id="main">
		<div class="container-2">
			<h3 class="center-title">List of Admins</h3>
			<table border="1" class="list-books">
				<tr>
					<th>Name</th>
					<th>Username</th>
					<th>Address</th>
					<th>City</th>
					<th>State</th>
					<th>Country</th>
					<th>Age</th>
					<th>Mobile</th>
					<th>Profession</th>
					<th colspan="2">Action</th>
				</tr>
				<tr th:each="admin: ${adminUsers}">
					<td th:text="${admin.name}" />
					<td th:text="${admin.username}" />
					<td th:text="${admin.address}" />
					<td th:text="${admin.city}" />
					<td th:text="${admin.state}" />
					<td th:text="${admin.country}" />
					<td th:text="${admin.age}" />
					<td th:text="${admin.mobile}" />
					<td th:text="${admin.profession}" />
					<td class = "edit-link"><a th:href="|modifyUser?username=${admin.username}|">Edit</td>
					<td class = "delete-link"><a th:href="|DeleteUser?username=${admin.username}|">Delete</td>
				</tr>
			</table>
			<br>
		</div>
		<div th:replace="Fragments/footer :: footer"></div>
	</div>
</body>

</html>
